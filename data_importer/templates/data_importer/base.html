<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-g">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desafio Arko - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse vh-100">
                <div class="position-sticky pt-3">
                    <h4 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Navegação</span>
                    </h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'data_importer:state_list' %}">
                                <i class="bi bi-flag-fill"></i> Estados
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'data_importer:municipality_list' %}">
                                <i class="bi bi-geo-alt-fill"></i> Municípios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'data_importer:district_list' %}">
                                <i class="bi bi-pin-map-fill"></i> Distritos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'data_importer:company_list' %}">
                                <i class="bi bi-building"></i> Empresas
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <ul class="nav flex-column mb-2">
                         <li class="nav-item">
                            <a class="nav-link text-danger" href="{% url 'logout' %}">
                                <i class="bi bi-box-arrow-right"></i> Sair (Logout)
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">{% block title %}{% endblock %}</h1>
                </div>
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
